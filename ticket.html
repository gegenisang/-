<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>彩票</title>
</head>
<body>
<script type="text/javascript">
	var arrTicket = [];
     function randomRange(m , n){
          return Math.floor(m+(n-m)*Math.random()
               );
     }
     function isExist(number , arr){
          for(var i = 0; i<arr.length;++i){
               if(number == arr[i]){
                    return true;
               }
          }
          return false;
     }
     while(arrTicket.length<7){
          var num = randomRange(1,34);
          if(isExist(num,arrTicket))
               continue;
          arrTicket.push(num);
     }
      document.write(arrTicket);
</script>
</body>
</html>
